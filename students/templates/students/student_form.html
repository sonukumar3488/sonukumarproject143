<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 5px; max-width: 400px; margin: auto; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; }
        button { padding: 10px; background: green; color: white; border: none; cursor: pointer; }
        .success { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration</h2>
        {% if success %}
            <p class="success">Student registered successfully!</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
